<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
    <p *ngIf = 'chores.length > finishedChores.length' style='color:black'>WORK HARDER!</p>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
    <img src='{{trophyImage}}' alt='OOPS! No Photo!' *ngIf= 'chores.length===0 || finishedChores.length - chores.length >= 3; else noAllowance'>
</div>
<hr>


<h1 *ngIf = 'chores.length ===0 && finishedChores.length >= 4; else notToday'>ICE CREAM BIIIIIITCH!!!!!!</h1>

<ng-template #noAllowance>
    <p style='color:black'>No allowance yet</p>
</ng-template>

<ng-template #notToday>
    <div class='treat'>
    <h3>You done fucked up</h3>
    <p>If you want ice cream, your fat ass has to clean</p>
    </div>
</ng-template>
